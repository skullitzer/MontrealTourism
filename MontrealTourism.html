<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Montreal Tourism</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
        function validate_user() {
            var n = document.forms["form1"]["user_name"].value;
            if (n == "") {
                alert("Name must be filled out");
                return false;
            }
            else {
                if (!(/^[ ]*[A-Z]([a-z]|(([ ]+|-)[A-Z]))*[ ]*$/.test(n))) {
                    alert("Invalid name");
                    return false;
                }
                else {
                    document.forms["form1"]["user_name"].value = n.replace(/[ ][ ]+/g, ' ').replace(/(^[ ])|([ ]$)/g, '');

                    var s = document.forms["form1"]["user_sex"];
                    if (!(s[0].checked || s[1].checked)) {
                        alert("Birth sex must be informed");
                        return false;
                    }
                    else {
                        var a = document.forms["form1"]["user_age"].value;

                        if (a > 110 || a < 18) {
                            alert("Age is Invalid!!");
                            return false;
                        }
                        else {
                            document.forms["form1"]["user_phone"].value;
                            if (/^(\d{1,3}-)(\(\d{3}\)-|\d{3}-)\d{3}-\d{4}$/) {
                                alert("Phone Number is Invalid!!");
                                return false;
                            }
                            return true;
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Montreal -Tourism</h1>
        <h2>A trip evaluator for a visit</h2>
        <form name="form1"
              onsubmit="return validate_user()"
              action="" method="post">
            <table>
                <tr>
                    <td>Visitor Name: *</td>
                    <td>
                        <input id="visitor" type="text" name="user_name" size="20" placeholder="your name">
                    </td>
                </tr>
                <tr>
                    <td>Sex: *</td>
                    <td>
                        <input id="male" type="radio" name="user_sex" value="male" />
                        <label for="male">Male</label>
                        <br />
                        <input id="female" type="radio" name="user_sex" value="female" />
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Age: *</td>
                    <td>
                        <input id="age" type="text" name="user_age" size="3">
                        years
                    </td>
                </tr>
                <tr>
                    <td>Phone: *</td>
                    <td>
                        <input id="phone" type="text" name="user_phone" size="17" placeholder="nn-(nnn)-nnn-nnnn">
                    </td>
                </tr>
                <tr>
                    <td>Number:</td>
                    <td>
                        <select name="s_box_number">
                            <option value="s_1">1</option>
                            <option value="s_2">2</option>
                            <option value="s_3">3</option>
                            <option value="s_4">4</option>
                            <option value="s_5">5</option>
                            <option value="s_6">6</option>
                        </select>
                        persons
                    </td>
                </tr>
                <tr>
                    <td>Duration:</td>
                    <td>
                        <select name="s_box_duration">
                            <option value="s_1">1</option>
                            <option value="s_2">2</option>
                            <option value="s_3">3</option>
                            <option value="s_4">4</option>
                            <option value="s_5">5</option>
                            <option value="s_6">6</option>
                            <option value="s_7">7</option>
                            <option value="s_8">8</option>
                            <option value="s_9">9</option>
                            <option value="s_10">10</option>
                            <option value="s_11">11</option>
                            <option value="s_12">12</option>
                            <option value="s_13">13</option>
                            <option value="s_14">14</option>
                            <option value="s_15">15</option>
                        </select>
                        days
                    </td>
                </tr>
                <tr>
                    <td>Hotel:</td>
                    <td>
                        <select name="s_box_hotel">
                            <option value="s_1">1 star</option>
                            <option value="s_2">2 stars</option>
                            <option value="s_3" selected>3 stars</option>
                            <option value="s_4">4 stars</option>
                            <option value="s_5">5 stars </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Room Type:</td>
                    <td>
                        <select name="s_box_rtype" size="3">
                            <option value="s_1">Single room</option>
                            <option value="s_2" selected>Semi-suite</option>
                            <option value="s_3">Suite</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Activities:</td>
                    <td>
                        <input id="cbt" type="checkbox" name="c_bus_tour" />
                        <label for="cbt">City-bus-tours Can$ 20</label>
                        <br />
                        <input id="cspa" type="checkbox" name="c_spa" />
                        <label for="cspa">Spa-Manage Can$ 100 </label>
                        <br />
                        <input id="csport" type="checkbox" name="c_sport" />
                        <label for="csport">Sport Event Can$ 150 </label>
                    </td>
                </tr>
            </table>
            <input id="evaluate" type="submit" name="b_submit" value="Evaluate" />
            <input id="reset" type="reset" name="b_reset" value="Reset" />
        </form>
    </div>
</body>
</html>
